    <style>
      @import url(../../assets/cesium/Widgets/widgets.css);
      #cesiumContainer {
        position: absolute;
        top: 50px;
        left: 0;
        bottom: 0;
        right: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      body {
        padding: 0;
        margin: 0;

      }
    </style>
    <script type="text/javascript">
      window.onload = function() {
        var viewer = new Cesium.Viewer('cesiumContainer');

        var buildingSource = new Cesium.CzmlDataSource();

        viewer.dataSources.add(buildingSource);
        //Cap by bbox to avoid intensive query responses
        buildingSource.process("../../library/Samples/Melbourne/Layers/BuildingFootprints.LayerDefinition/features.czml?bbox=319751.2190843,5811830.620593,321466.7976002,5813460.3978747");

        viewer.scene.camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(144.962162, -37.814644, 2000.0)
        });
      };
    </script>
