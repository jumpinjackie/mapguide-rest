    <title>Cesium </title>
    <link rel="stylesheet" href="../../assets/common/css/bootstrap.min.css" />
    <script src="../../assets/ol3-cesium/cesium/Cesium.js"></script>
    <style>
      @import url(../../assets/ol3-cesium/cesium/Widgets/widgets.css);
      #cesiumContainer {
        position: absolute;
        top: 50px;
        left: 0;
        bottom: 0;
        right: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="../index.php">MapGuide REST Samples</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        
      </div><!--/.navbar-collapse -->
    </div>
  </nav>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer');
    viewer.scene.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(-87.727283, 43.749034, 15000.0)
    });
    var districtsSource = new Cesium.GeoJsonDataSource();
    viewer.dataSources.add(districtsSource);
    districtsSource.load("../../library/Samples/Sheboygan/Data/VotingDistricts.FeatureSource/features.geojson/Default/VotingDistricts?transformto=LL84");
  </script>
</body>
</html>
